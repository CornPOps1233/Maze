<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Draw</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 2rem;
    }
    canvas {
      border: 1px solid #ccc;
      cursor: crosshair;
      display: block;
      margin: auto;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Solve the Maze</h1>
  <p>Draw your path with your mouse â€” your answer will be revealed by the line you create!</p>
  <canvas id="mazeCanvas" width="800" height="600"></canvas>
  <button id="resetBtn">Reset</button>

  <script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    const resetBtn = document.getElementById('resetBtn');

    const img = new Image();
    img.src = 'maze.png'; // Make sure this matches your uploaded image file

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      drawLabels();
    }

    function drawLabels() {
      ctx.fillStyle = 'black';
      ctx.font = 'bold 20px sans-serif';
      ctx.fillText('Start', 10, 30); // Top-left
      ctx.fillText('End', canvas.width - 60, canvas.height - 10); // Bottom-right
    }

    img.onload = () => {
      drawMaze();
    };

    let drawing = false;

    canvas.addEventListener('mousedown', () => {
      drawing = true;
      ctx.beginPath();
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'red';

      ctx.lineTo(x, y);
      ctx.stroke();
    });

    resetBtn.addEventListener('click', () => {
      drawMaze();
    });
  </script>
</body>
</html>
